<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" class="boxi">
    <div>
        <h2>Your basic info</h2>
        <label for="name">Name</label> <br>
        <input type="text" id="name"> <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email"> <br>
        <label for="password">Password</label> <br>
        <input type="password" id="password"> <br>
        <label for="age">Age:</label> <br>
        <input type="radio" id="age" name="age">
        <label for="age">Under 18</label> <br>
        <input type="radio" id="age" name="age">
        <label for="age">16 or older</label>
    </div>
    <div>
        <h2>Your profile</h2>
        <label for="bio">Biography</label> <br>
        <textarea name="bio" id="" cols="30" rows="2"></textarea> <br>
        <label for="courses">Select courses:</label> <br>
        <select name="courses" id="courses"> <br>
            <option value="elc">Electrical Engineering</option>
            <option value="che">Chemical Engineering</option>
            <option value="tech">Technology Management</option>
            <option value="mark">Marketing assistant</option>
        </select> <br>
        <label for="interests">Interests:</label><br>
        <input type="checkbox" name="Engineering" id="Engineering"> 
        <label for="Engineering">Engineering</label> <br>
        <input type="checkbox" name="buisness" id="buisness"> 
        <label for="buisness">Buisness</label> <br>
        <input type="checkbox" name="law" id="law">
        <label for="law">Law</label> 
        
    </div>
    <input type="button" name="Submit" value="Submit" style="width: 250px;">
</form>
</body>
</html>
